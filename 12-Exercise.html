<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const addd = function () {
        console.log(3 + 2);
      };

      function runTwice(fun) {
        fun();
        fun();
      }
      runTwice(function () {
        console.log("12b");
      });
      runTwice(addd);
    </script>
  </body>
