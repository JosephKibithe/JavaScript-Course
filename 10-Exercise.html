<!DOCTYPE html>
<html>
  <head>
    <title>10-EXERCISES</title>

    <style>
      .btn {
        background-color: rgb(255, 255, 255);
        border-radius: 5px;
        border: none;
        padding: 5px 30px;
        margin-left: 20px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: rgb(133, 133, 133);
      }
    </style>
  </head>
  <body>
    <button onclick="isToggled('#gaming-btn')" id="gaming-btn" class="btn">
      Gaming
    </button>
    <button onclick="isToggled('#music-btn')" id="music-btn" class="btn">
      Music
    </button>
    <button onclick="isToggled('#tech-btn')" id="tech-btn" class="btn">
      Tech
    </button>
    <script>
      function isToggled(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains("is-toggled")) {
          notToggled();
          button.classList.add("is-toggled");
        } else {
          button.classList.remove("is-toggled");
        }
      }
      function notToggled() {
        const previousbtn = document.querySelector(".is-toggled");
        if (previousbtn) {
          previousbtn.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
