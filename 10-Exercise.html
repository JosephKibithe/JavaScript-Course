<!DOCTYPE html>
<html>
  <head>
    <title>10-EXERCISES</title>

    <style>
      .btn {
        background-color: rgb(255, 216, 20);
        border-radius: 5px;
        border: none;
        padding: 5px 30px;
        margin-left: 20px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: gray;
        border-radius: 5px;
        border: none;
        padding: 5px 30px;
        margin-left: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="isToggled()" class="btn is-toggled">Gaming</button>
    <script>
      function isToggled() {
        const btnToggled = document.querySelector(".btn");
        if (!btnToggled.classList.contains("is-toggled"))
          btnToggled.classList.add("is-toggled");
        else btnToggled.classList.remove("is-toggled");
      }
    </script>
  </body>
</html>
