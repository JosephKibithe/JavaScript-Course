<!DOCTYPE html>
<html>
  <head>
    <title>10-EXERCISES</title>

    <style>
      .btn {
        background-color: rgb(255, 216, 20);
        border-radius: 5px;
        border: none;
        padding: 5px 30px;
        margin-left: 20px;
        cursor: pointer;
      }
      .is-toggled {
        background-color: gray;
        border-radius: 5px;
        border: none;
        padding: 5px 30px;
        margin-left: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="isToggled(this)" class="btn is-toggled">Gaming</button>
    <button onclick="isToggled(this)" class="btn is-toggled">Music</button>
    <button onclick="isToggled(this)" class="btn is-toggled">Tech</button>
    <script>
      function isToggled(button) {
        if (!button.classList.contains("is-toggled"))
          button.classList.add("is-toggled");
        else button.classList.remove("is-toggled");
      }
    </script>
  </body>
</html>
