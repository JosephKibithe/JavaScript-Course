<!DOCTYPE html>
<html>
  <head></head>
  <style>
    body {
      background-color: black;
      color: aliceblue;
      font-size: 21px;
    }
    .mainbtn {
      color: aliceblue;
      size: 50px;
      background-color: #313131;
      width: 65px;
      font-size: 21px;
      height: 65px;
      border-radius: 60px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
    }
    .yellowbtn {
      color: aliceblue;
      font-size: 21px;
      background-color: orange;
      width: 65px;
      height: 65px;
      border-radius: 60px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
    }
  </style>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button
        class="mainbtn"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="yellowbtn"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="mainbtn"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="yellowbtn"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="mainbtn"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="yellowbtn"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="mainbtn"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        class="mainbtn"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="mainbtn"
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="yellowbtn"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="yellowbtn"
        onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".js-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
