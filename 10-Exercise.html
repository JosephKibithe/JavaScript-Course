<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <style></style>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick=" subscribe();
    "
      class="js-sub"
    >
      Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input
      placeholder="Cost of order"
      class="input-el"
      onkeydown=" handleCostKey(event)
      "
    />
    <button onclick="calculation()">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKey(event) {
        console.log(event.key);
        if (event.key === "Enter");
        {
          calculation();
        }
      }
      function calculation() {
        const inputElem = document.querySelector(".input-el");
        let costValue = Number(inputElem.value);
        const textColor = document.querySelector(".js-total-cost");
        if (costValue < 40 && costValue > 0) {
          costValue = costValue + 10;
        } else {
          costValue;
        }
        textColor.innerHTML = `$${costValue}`;
        textColor.style.color = "black";

        if (costValue < 0) {
          textColor.innerHTML = `Error: cost cannot be less than $0`;
          textColor.style.color = "red";
        }
      }
      function subscribe() {
        const btnElement = document.querySelector(".js-sub");
        if (btnElement.innerHTML === "Subscribe") {
          btnElement.innerHTML = "Subscribed";
        } else {
          btnElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
