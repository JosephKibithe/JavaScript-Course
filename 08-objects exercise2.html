<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button
      onclick="  playGames('heads')
      "
    >
      heads
    </button>
    <button
      onclick="playGames('tails')
    "
    >
      tails
    </button>
    <button
      onclick="
    resetGame();
    "
    >
      RESET GAME
    </button>

    <script>
      let guess = "";
      const score = JSON.parse(localStorage.getItem("scor")) || {
        wins: 0,
        losses: 0,
      };
      function resetGame() {
        score.wins = 0;
        score.losses = 0;
        localStorage.setItem("scor", JSON.stringify(score));
      }
      function playGames(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        if (guess === result) {
          alert("You win!");
          score.wins += 1;
        } else {
          alert("You lose!");
          score.losses += 1;
        }
        console.log(score);
        localStorage.setItem("scor", JSON.stringify(score));
      }

      /* if(randomNumber < 0.5){

      }*/
    </script>
  </body>
</html>
