<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <style></style>
  </head>
  <body>
    <input
      placeholder="Your name"
      onkeydown="handleEnter(event);
    "
      class="namefield"
    />
    <button onclick="submitbtn();">submit</button>
    <p class="namep">Your name is:</p>
    <script>
      function handleEnter(event) {
        if (event.key === "Enter") {
          submitbtn();
        }
      }
      function submitbtn() {
        let inputElem = document.querySelector(".namefield");
        let inputValue = inputElem.value;
        document.querySelector(
          ".namep"
        ).innerHTML = `Your name is: ${inputValue}`;
      }
      localStorage.setItem("theme", `${inputValue}`);

  </body>
</html>
