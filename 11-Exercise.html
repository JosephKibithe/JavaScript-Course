      function minMax(arr) {
        //let arr = [];
        let minArr = arr[0];
        let maxArr = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < minArr) {
            minArr = arr[i];
          }
          if (arr[i] > maxArr) {
            maxArr = arr[i];
          }
        }
        return { minArr, maxArr };
      }
